<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut it Short</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f452e4ca9f.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" async></script>
</head>
<body>
    <main>
        <h1><a href="index.html">Make IT SHORTER</a></h1>
        <div class="urlBox">
            <h1 class="callToAction">Paste your URL here to shorten it </h1>
                <div class="formContainer" id="longLinkContainer">
                    <input type="text" id="url" name="url" required="true">
                    <button type="submit" id="shorten" onclick="shortenLink()">Shorten it</button>
                </div>
                <p id="invalid" style="display: none;"></p>
                <div class="shortLink formContainer" id="shortLinkContainer">
                    <input type="text" id="shortLinkInput" name="url" required="true">
                    <button type="button" id="copyLink" onclick="copyLink()">Copy Link </button> <br/>
                    <div class="linkBox">
                        <span>Long Link: </span><p id="longLink"></p>
                    </div>
                    
                </div>
            <p>A fast and simple tool for shortening links and URLs. </br> Paste in your link and get the shortened link in less than a minute</p>
        </div>
        <div class="history" id="history">
            <table class="table">
                <thead>
                    <tr>
                        <th>Long Link</th>
                        <th>Short Link</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
